<script>
    $(document).ready(function () {
        var temp = "none";

        $("#change_item_1").click(function () {
            openMatter(1);
        });
        $("#change_item_2").click(function () {
            openMatter(2);
        });
        function openMatter(obj) {
            for (var i = 1; i < 4; i++) {
                if (i == obj) {
                    temp = "block";
                } else {
                    temp = "none";
                }
                document.getElementById("order" + i).style.display = temp;

            }
        }
    });
    $().ready(function () {
        $('div.pager-list').pageList({
            prevText: '前一页',
            nextText: '下一页',
            recordText: '共{0}页，{1}条记录',
            totalCount: 200,
            goInputType: 'text',
            //showGoLink: true,
            showPageRange: 5,
            renderPerCall: true,
            clickCallback: function (currentPage) {
                console.info("currentPage:" + currentPage);
            }
        });
    });
</script>
